<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@600;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>sketches</title>
  </head>
  <body>
    <h1>sketching code</h1>
    <div id="gallery">
      <a
        data-content="dot monsters"
        style="--color: var(--purple)"
        href="monsters/">
        <iframe src="monsters/"></iframe>
      </a>
      <a data-content="cones" style="--color: var(--red)" href="cones/">
        <iframe src="cones"></iframe>
      </a>
      <a
        data-content="loopy lines"
        style="--color: var(--white)"
        href="loopyLines/">
        <iframe src="loopyLines"></iframe>
      </a>
      <a
        data-content="rainbow dots"
        style="--color: var(--green)"
        href="rainbowDots/">
        <iframe src="rainbowDots/"></iframe>
      </a>
      <a
        data-content="lotta lines"
        style="--color: var(--orange)"
        href="lottaLines/">
        <iframe src="lottaLines"></iframe>
      </a>
    </div>
  </body>
</html>
